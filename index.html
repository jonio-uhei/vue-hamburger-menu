<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css">
        <title>Vueで作ったハンバーガーメニュー</title>
    </head>
    <body>
        <div id="app">
            <header class="header">
                <div class="header__menu">
                    <div 
                        class="header__menu__line"
                        @click="naviOpen"
                        :class="{'is-active':active}"
                    >
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </header>
            <transition name="navi">
                <nav class="navi" v-show="navi">
                    <ul class="navi__wrap">
                        <li><a href="#">AAA</a></li>
                        <li><a href="#">BBB</a></li>
                        <li><a href="#">CCC</a></li>
                        <li><a href="#">DDD</a></li>
                        <li><a href="#">EEE</a></li>
                        <li><a href="#">FFF</a></li>
                    </ul>
                </nav>
            </transition>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>
        <script>

            var app = new Vue({
                el: '#app',
                data:{
                    active:false,
                    navi:false
                },
                methods:{
                    naviOpen:function(){
                        this.active = !this.active;
                        this.navi = !this.navi;
                    }
                }
            })
        </script>
    </body>
</html>
